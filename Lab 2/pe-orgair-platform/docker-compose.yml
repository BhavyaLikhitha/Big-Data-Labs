services:
  postgres:
    image: postgres:16-alpine
    container_name: pe_orgair_postgres
    environment:
      POSTGRES_USER: pe_admin
      POSTGRES_PASSWORD: pe_local_dev_123
      POSTGRES_DB: pe_orgair_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pe_admin -d pe_orgair_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pe_orgair_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data: